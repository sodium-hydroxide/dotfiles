# Global keyboard settings
keyboard:
  - domain: -g
    settings:
      KeyRepeat: 2  # Lower is faster
      ApplePressAndHoldEnabled: false  # Enable key repeat instead of hold
      AppleFnUsageType: 0  # F1-F12 keys work as standard function keys
      InitialKeyRepeat: 15  # Delay before key repeat starts

# Global system preferences
global:
  - domain: -g
    settings:
      AppleMetricUnits: 1  # Use metric system
      AppleMeasurementUnits: "Centimeters"
      AppleTemperatureUnit: "Celsius"
      AppleICUForce24HourTime: true  # Use 24-hour time
      com.apple.swipescrolldirection: false  # Disable "natural" scroll
      NSAutomaticSpellingCorrectionEnabled: false
      NSAutomaticCapitalizationEnabled: false
      NSAutomaticPeriodSubstitutionEnabled: false
      NSAutomaticDashSubstitutionEnabled: false
      NSAutomaticQuoteSubstitutionEnabled: false

# Dock settings
dock:
  - domain: com.apple.dock
    settings:
      autohide: false  # Keep Dock always visible
      launchanim: false  # Disable opening application animations
      largesize: 32  # Maximum Dock size when magnified
      magnification: true  # Enable Dock magnification on hover
      tilesize: 24  # Default Dock size
      mineffect: "scale"  # Minimize/maximize window animation
      minimize-to-application: false  # Don't minimize into app icon
      mru-spaces: false  # Don't auto-rearrange spaces
      orientation: "left"  # Dock position
      show-process-indicators: true  # Show indicators for open apps
      show-recents: false  # Don't show recent applications
      expose-group-by-app: false  # Don't group by app in Mission Control
      expose-animation-duration: 0.1  # Mission Control animation speed
      window-snap: false  # Disable window snapping

# Finder preferences
finder:
  - domain: com.apple.finder
    settings:
      FXPreferredViewStyle: "Nlsv"  # List view
      _FXShowPosixPathInTitle: true  # Show full path in title
      AppleShowAllExtensions: true  # Show all filename extensions
      ShowPathbar: true  # Show path bar
      ShowStatusBar: true  # Show status bar
      FXEnableExtensionChangeWarning: false  # Don't warn on extension change

# Trackpad settings
trackpad:
  - domain: com.apple.AppleMultitouchTrackpad
    settings:
      ActuationStrength: 0  # Light clicking pressure
      Clicking: true  # Enable tap to click
      Dragging: false  # Disable drag with trackpad
      TrackpadRightClick: true  # Enable two-finger right click
      TrackpadThreeFingerDrag: false  # Disable three-finger drag
      TrackpadThreeFingerTapGesture: 0  # Disable three-finger tap
      ForceSuppressed: true  # Disable force click
      ActuateDetents: false  # Disable haptic feedback

# Other system settings
system:
  - domain: com.apple.menuextra.clock
    settings:
      IsAnalog: true  # Use analog clock in menu bar

  - domain: com.apple.screencapture
    settings:
      show-thumbnail: false  # Don't show screenshot thumbnail

  - domain: com.apple.SoftwareUpdate
    settings:
      AutomaticallyInstallMacOSUpdates: false  # Disable automatic updates

  - domain: com.apple.WindowManager
    settings:
      EnableStandardClickToShowDesktop: false  # Disable click to show desktop

# Hot corners
hot_corners:
  - domain: com.apple.dock
    settings:
      wvous-bl-corner: 1  # Bottom left
      wvous-br-corner: 4  # Bottom right
      wvous-tl-corner: 1  # Top left
      wvous-tr-corner: 1  # Top right
