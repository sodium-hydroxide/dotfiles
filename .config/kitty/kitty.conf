enabled_layouts tall:bias=50;full_size=1;mirrored=false
# Font configuration
font_family         JetBrainsMono Nerd Font Mono
bold_font           JetBrainsMono Nerd Font Mono Bold
italic_font         JetBrainsMono Nerd Font Mono Italic
bold_italic_font    JetBrainsMono Nerd Font Mono Bold Italic
font_size           14.0

# Window settings
remember_window_size    no
initial_window_width    80c
initial_window_height   30c
window_padding_width    0
window_padding_height   0

# Shell configuration
shell /usr/local/bin/bash

# Cursor settings
cursor_shape          beam
cursor_blink_interval 0.75
cursor_beam_thickness 0.3

# Colors
background #ffffff
foreground #24292f

# Normal colors
color0  #24292f
color1  #cf222e
color2  #116329
color3  #4d2d00
color4  #0969da
color5  #8250df
color6  #1b7c83
color7  #6e7781

# Bright colors
color8  #57606a
color9  #a40e26
color10 #1a7f37
color11 #633c01
color12 #218bff
color13 #a475f9
color14 #3192aa
color15 #8c959f

# Cursor colors
cursor           #bf3760
cursor_text_color #223a75

# Selection colors
selection_background #dbe9f9
selection_foreground #24292f


# Tab settings
tab_bar_edge        left
tab_bar_style       separator
tab_bar_min_tabs    1
tab_separator       " â”‡"
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template  {index}: {title}
active_tab_font_style   bold
inactive_tab_font_style normal

# Optional: Adjust tab bar width
tab_bar_width      1.5

# Optional: Tab colors (matching your theme)
active_tab_foreground   #24292f
active_tab_background   #ffffff
inactive_tab_foreground #6e7781
inactive_tab_background #ffffff
tab_bar_background      #ffffff

